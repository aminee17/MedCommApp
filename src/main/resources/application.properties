# src/main/resources/application.properties
spring.application.name=medical_mobile_app

# Railway provides DATABASE_URL automatically
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/medical_app}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:0000}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Railway sets PORT environment variable
server.port=${PORT:8080}

# File upload limits
spring.servlet.multipart.max-file-size=250MB
spring.servlet.multipart.max-request-size=250MB

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForMedicalAppThatShouldBeVeryLongAndSecureForHS512Algorithm123456789012345678901234567890}

# CORS - we'll update this after frontend deployment
cors.allowed-origins=http://localhost:3000